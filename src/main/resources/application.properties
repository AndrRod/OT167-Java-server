#Datasource
spring.datasource.url=jdbc:mysql://localhost:3306/ong?allowPublicKeyRetrieval=true&useSSL=false&useTimezone=true&serverTimezone=GMT&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

#Hibernate
spring.jpa.hibernate.dll-auto=update
server.error.include-stacktrace=never
server.error.include-binding-errors=always
server.error.include-message=always
server.error.include-exception=false


#SQL configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

#Swagger
project.version =
springdoc.api-docs.path=/api/docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.path=/swagger-ui-custom.html
springdoc.paths-to-exclude=/swagger-resources/** 
springdoc.swagger-ui.default-models-expand-depth=-1
springdoc.swagger-ui.tags-sorter=alpha

#SendGrid
alkemy.ong.email.api_key = apiKey
alkemy.ong.email.sender= emailRemitente
alkemy.ong.email.enabled=true

#Amazon S3
amazonProperties.endpointUrl= https://s3.us-east-2.amazonaws.com/
amazonProperties.accessKey= Insert your Amazon credentials here
amazonProperties.secretKey= Insert your Amazon credentials here
amazonProperties.bucketName= Insert your Amazon credentials here
amazonProperties.region= us-east-1
